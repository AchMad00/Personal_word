<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="{{url_for('static',filename='mystyle.css')}}" rel="stylesheet" />
    <script>
    </script>
</head>

<body>

    <div class="wrap">
        <div class="banner" onclick="window.location.href='/';"></div>

        <div class="container">
            {% if msg %}
            <h2 class="text justify-content-center">{{msg}}</h2>

            {% endif %}
            {% if definitions %}
            <h2>Your word , "{{keyword}}", could not be found</h2>
            <h3>here are some suggestion words</h3>
            <div class="d-flex flex-wrap">
                {% for item in definitions %}
                <a href="/detail/{{item}}?status_give=new" class="btn btn-primary mx-1 my-1">{{ item }}</a>
                {% endfor %}
            </div>
            {%endif%}
            <div class="row">
                <div class="col text-end">
                    <a href="/" class="btn btn-primary mt-2">Back to Home</a>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
